    <section id="contact-section">
        <div class="container">
            <div class="row text-center justify-content-center">
                <h1 class="contact-heading">Contact Me</h1>
                <p>Let me know if there is anything you would like me to assist you with :)</p>
            </div>
            <form class="contact-form" action="https://formsubmit.co/muheez842@gmail.com" method="POST">
                <form>
                    <div class="form-group">
                        <label for="Fullname">Full name</label>
                        <input type="text" class="form-control name" id="Fullname" name="name" placeholder="Full name" required>
                        <br>
                        <input type="hidden" name="_next" value="thankyou.html">
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control email" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control subject" id="subject" name=subject" placeholder="Subject" required>
                        <br>
                    </div> 
                    <div>
                        <label for="messsage">Message</label>
                        <textarea name="message" class="form-control message" rows="8" cols="80" id="message" placeholder="Message" required></textarea>
                    </div>
                    <br>
                    <button type="submit" name="submit" class="btn btn-primary btn-contact">Submit</button>
                </form>
            </form>
            <hr>
            
        </div>
